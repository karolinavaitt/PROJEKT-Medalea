---
layout: /layouts/dalsi-stranky.njk
title: Blog
---
<section class="blog">
    <h1 class="blog__title">Blog</h1>

    {% for prispevek in collections.blog %}

    <div class="clanek">
        <div class="clanek__obsah">
            <h2>{{ prispevek.data.title }}</h2>
            <p class="clanek__odstavec">{{ prispevek.templateContent | striptags(true) | escape | truncate(200, true, '...') | safe }}</p>
            <p><a class="clanek__link" href="{{ prispevek.url }}">celý článek</a></p>
        </div>
        <img class="clanek__img" src="/images/{{ prispevek.data.foto }}" alt="{{ prispevek.data.alt }}">
    </div>

{% endfor %}

</section>
